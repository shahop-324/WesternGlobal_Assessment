<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/Style/index.css" />
    <title>Product Features</title>
  </head>
  <body>
      <div class="d-flex flex-row align-items-center">
    <div
    style="max-width: 600px;"
      id="carouselExampleIndicators"
      class="carousel slide me-5"
      data-ride="carousel"
    >
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
          style="max-width: 500px; object-fit: contain;"
            class="d-block w-100"
            src="https://cdn.omnycomm.com/GMS11168_2.jpg"
            alt="First slide"
          />
          
        </div>
        <div class="carousel-item">
          <img
          style="max-width: 500px; object-fit: contain;"
            class="d-block w-100"
            src="https://cdn.omnycomm.com/GMS11168_1.jpg"
            alt="Second slide"
          />
         
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"  style="color: black; background-color: black;"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"  style="color: black; background-color: black;"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="d-flex flex-column align-items-start justify-content-start p-5">
        <div class="heading">Features</div>

        <ul>
            <li>USB/TF card slot</li>
            <li>Bluetooth & TWS function</li>
            <li>LED Light mode select</li>
            <li>3.5mm AUX input</li>
            <li>Guitar input jack</li>
            <li>Microphone input jack</li>
            <li>Microphone priority function</li>
            <li>EQ effects adjust</li>
            <li>Mode select (FM/LINE/USB/TF/BT)</li>
        </ul>

    </div>
</div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
